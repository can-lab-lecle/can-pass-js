<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample</title>
    <script src="../lib/can-pass-api.js"></script>
  </head>
  <body>
    <button
      class="can-pass-login-button"
      data-width="300"
      data-redirect-uri="http://localhost:3000/auth/cif/callback"
      data-state="yourState"
    ></button>

    <script>
      (function () {
        const canPass = window.CanPass && window.CanPass.getInstance();
        if (canPass) {
          canPass.init({
            clientId: "473377546d55756f0dc31659f48197f9",
            version: "1.0",
          });
          canPass.setCredentials({
            accessToken: "token",
          });
          canPass.loginButton();
        }
      })();
    </script>
  </body>
</html>
